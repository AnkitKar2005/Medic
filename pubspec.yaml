name: health_eco_assistant
description: AI-powered Health & Eco-Medical Assistant - Preventive Healthcare with Medical Waste Reduction
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  image_picker: ^1.0.4
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_image_labeling: ^0.11.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_svg: ^1.1.6
  provider: ^6.1.1
  path_provider: ^2.1.1
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
